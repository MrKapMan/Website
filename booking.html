<!DOCTYPE html>
<html>
  <head>
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking .css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        margin-top: 2rem;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 0.25rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="time"],
      input[type="number"],
      textarea {
        display: block;
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: none;
        background-color: #f2f2f2;
        margin-bottom: 1rem;
      } 
    </style>
  </head>
  <body>
    <h1>Book a Reservation</h1>
    <form action="booking_confirmation.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="party-size">Party Size:</label>
      <input type="number" id="party-size" name="party-size" required>

      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special-requests"></textarea>
      <a href="confirmation.html" class="btn-primary">Book Now</a>
    </form>
  </body>
</html>
